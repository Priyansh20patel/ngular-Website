
<!-- dashboard.component.html -->
<div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
  
    <div class="stats-cards">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p>{{ totalUsers }}</p>
      </div>
  
      <div class="stat-card">
        <h3>Active Sessions</h3>
        <p>{{ activeSessions }}</p>
      </div>
  
      <div class="stat-card">
        <h3>New Messages</h3>
        <p>{{ newMessages }}</p>
      </div>
    </div>
  
    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <ul>
        <li *ngFor="let activity of activities">
          <span>{{ activity.time }}</span> - {{ activity.description }}
        </li>
      </ul>
    </div>
  
    <div class="quick-links">
      <h2>Quick Links</h2>
      <ul>
        <li><a routerLink="/profile">View Profile</a></li>
        <li><a routerLink="/settings">Account Settings</a></li>
        <li><a routerLink="/contact">Contact Support</a></li>
      </ul>
    </div>
  </div>
