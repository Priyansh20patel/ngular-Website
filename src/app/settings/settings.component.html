<body>
    <div class="settings-container">
        <h1>Settings</h1>

        <!-- Account Settings Section -->
        <section class="settings-section">
            <h2>Account Settings</h2>
            <div class="setting-item">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="setting-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
        </section>

        <!-- Privacy Settings Section -->
        <section class="settings-section">
            <h2>Privacy Settings</h2>
            <div class="setting-item">
                <label for="visibility">Profile Visibility</label>
                <select id="visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="two-factor">Two-Factor Authentication</label>
                <input type="checkbox" id="two-factor"> Enable Two-Factor
            </div>
        </section>

        <!-- Notification Settings Section -->
        <section class="settings-section">
            <h2>Notification Settings</h2>
            <div class="setting-item">
                <label for="email-notifications">Email Notifications</label>
                <input type="checkbox" id="email-notifications" checked> Receive Email Notifications
            </div>
            <div class="setting-item">
                <label for="sms-notifications">SMS Notifications</label>
                <input type="checkbox" id="sms-notifications"> Receive SMS Notifications
            </div>
        </section>

        <!-- Save Settings Button -->
        <div class="save-settings">
            <button>Save Settings</button>
        </div>
    </div>
